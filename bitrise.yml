---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  setup:
    steps:
    - script@1.1.6:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            env
    - cache-pull: {}
    - script@1.1.6:
        inputs:
        - content: ./bootstrap.sh
    meta:
      bitrise.io:
        stack: osx-xcode-13.1.x
  save-cache:
    steps:
    - cache-push:
        is_always_run: true
        run_if: .IsCI
        inputs:
        - cache_paths: |-
            ./vendor -> ./Gemfile.lock
            ./Pods -> ./Podfile.lock
            ./Carthage -> ./Cartfile.resolved
        - compress_archive: 'true'
    meta:
      bitrise.io:
        stack: osx-xcode-13.1.x
  primary:
    before_run:
    - setup
    after_run:
    - save-cache
    steps:
    - script@1.1.6:
        inputs:
        - content: bundle exec fastlane test
        title: Build and Test
    meta:
      bitrise.io:
        stack: osx-xcode-13.1.x
